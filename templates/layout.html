<!doctype html>
<html lang="en">
{% block title %} {% endblock %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap CSS 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- Bootstrap CSS 4.5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Website Icon -->
  <link rel="shortcut icon" href="{{url_for('static', filename='contactbook.ico')}}" type="image/x-icon">
  <style>
    .boxShadow:hover {
      box-shadow: 5px 10px 8px 10px #888888;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light position-sticky">
    <a class="navbar-brand" href="#">{{params["app_name"]}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/edit/0">Add <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <div class="d-inline-block my-2 my-lg-0">
        {% if isLogin == False %}
        <a href="/signup" class="btn btn-warning"><i class="fa fa-user-plus"></i> Sign Up</a>
        <a href="/login" class="btn btn-outline-primary">
          <i class="fa fa-sign-in"></i> Login</a>
        {% elif isLogin == True %}
        <div class="btn-group dropstart">
          <button class="btn bg-transparent btn-lg dropdown-toggle" type="button" id="dropdownMenuButton"
            data-bs-toggle="dropdown" aria-expanded="false">
            </i> <i class="fa fa-user-circle-o"></i> {{user.firstname}}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <p class="dropdown-item active">Email : {{user.email}}</p>
            <li><a class="dropdown-item" href="/profile/{{user.userid}}">My Profile</a></li>
            <li><a class="dropdown-item btn btn-danger" style="z-index: 3;" href="/logout">
                <i class="fa fa-power-off"></i> Logout</a></li>
          </ul>
        </div>
        {% endif %}
      </div>
    </div>
  </nav>
  {% block body %} {% endblock %}
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
