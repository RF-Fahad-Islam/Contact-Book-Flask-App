{% extends "layout.html" %}
{% block title %} <title>Login</title> {% endblock %}
{% block body %}
<body>
    <div class="container d-flex my-3 justify-content-center align-items-center my-3">

        <div class="card d-block my-auto boxShadow" style="width:100%; height: 100%;">
            <h5 class="card-header">
                <a href="/" class="d-inline-block btn bg-transparent" style="cursor: pointer;"><i class="fa fa-home"
                        style="font-size: x-large;"></i></a> Login
            </h5>
            <div class="card-body">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Hello User! Why signup?<strong> <b>Login to save your todos and retrieve todo or notes from anywhere any time in any device by your account</b>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="col-form-label">Email :</label>
                        <input type="email" name="email" required class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="col-form-label">Password :</label>
                        <input type="password" name="password" required class="form-control" id="password">
                    </div>

                    <!-- <div class="mb-3 form-check form-switch mb-3 float-lg-left">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckCheckedDisabled" checked>
                        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Keep me
                            logged-in</label>
                    </div> -->

                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Login</button> -->
                        <div class="d-block">Forget Password? - <a href="/reset-password"
                                class="btn btn-outline-secondary">Reset
                                Password</a></div>
                        <button type="submit" class="btn btn-outline-success"><i class="fa fa-sign-in"></i> Login</button>
                    </div>
                    <div class="card-footer">Don't Have an Account - <a href="/signup"
                            class="btn btn-sm btn-danger"><i class="fa fa-user-plus"></i> Signup</a></div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
