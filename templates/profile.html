{% extends "layout.html" %}
{% block title %} <title>{{name}}</title> {% endblock %}
{% block body %}
<div class="container">

    <div class="card boxShadow my-3">
        <div class="card-header">
            <a href="/" class="d-inline-block btn bg-transparent" style="cursor: pointer;"><i class="fa fa-home"
                    style="font-size: x-large;"></i></a>
            <h5 class="d-inline-block text-center">{{name}}</h5>
            <button class="btn bg-transparent float-lg-right" id="edit">
                <i class="fa fa-pencil-square-o float-lg-right" style="font-size: xx-large;"></i>
            </button>
        </div>
        <div class="text-center">
            <i class="fa fa-user-circle my-3" style="font-size: 60px;"></i>
            <b>
                <p class="text-muted">User ID : {{user.userid}}</p>
                <div class="card">
                    <div class="card-body">
                        <p class="text-muted">Email : {{user.email}}</p>
                        <p class="text-muted">Created Date : {{user.date}}</p>
                    </div>
                </div>
            </b>
        </div>
        <div class="card-body">
            <form action="/profile/{{user.userid}}" method="POST">
                <div class="mb-3">
                    <label for="firstname" class="col-form-label">First Name :</label>
                    <input disabled type="text" class="form-control" value="{{user.firstname}}" name="firstname"
                        required id="firstname">
                </div>
                <div class="mb-3">
                    <label for="lastname" class="col-form-label">Last Name :</label>
                    <input disabled type="text" class="form-control" value="{{user.lastname}}" name="lastname" required
                        id="lastname">
                </div>
                <div class="mb-3">
                    <label for="oldpassword" class="col-form-label">Password :</label>
                    <input disabled type="password" class="form-control" id="oldpassword"
                        placeholder="Choose a password" name="password" value="{{user.password}}" required>
                </div>

                <span class="btn btn-light" id="show">Show</span>
                <span class="btn btn-light" id="changepasswordBtn"><i class="fa fa-key"></i> Change
                    Password</span>
                <div class="mb-3">
                    <div id="newpassarea" style="display: none;">
                        <div class="mb-3">
                            <label for="password" class="col-form-label">New Password :</label>
                            <input disabled type="password" class="form-control" id="password"
                                placeholder="Choose a password" name="password" oldautocomplete="remove"
                                autocomplete="off" aria-autocomplete="list">
                        </div>

                        <div class="mb-3">
                            <label for="repassword" class="col-form-label">Confirm Password :</label>
                            <input disabled type="password" class="form-control" id="repassword"
                                placeholder="Retype your password" name="repassword" oldautocomplete="remove"
                                autocomplete="off">
                        </div>
                    </div>

                    <small>Add Todo - </small>
                    <a href="/" type="button" class="btn-sm btn-outline-danger"><i class="fa fa-sign-in"></i>
                        Home</a>
                </div>
                <button type="submit" id="save" class="btn btn-outline-success float-right" disabled>Save</button>
            </form>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
<script>
    let show = document.getElementById("show")
    let newpassarea = document.getElementById("newpassarea")
    let changepasswordBtn = document.getElementById("changepasswordBtn")
    let inputpassword = document.getElementById("oldpassword")
    let edit = document.getElementById("edit")
    show.addEventListener("click", (e) => {
        if (inputpassword.type == "password") {
            inputpassword.type = "text"
            show.innerText = "Hide"
        }
        else {
            inputpassword.type = "password"
            show.innerText = "Show"
        }
    })
    changepasswordBtn.addEventListener("click", (e) => {
        if (newpassarea.style.display == "none") {
            newpassarea.style.display = "block"
        } else {
            newpassarea.style.display = "none"
        }
    })
    edit.addEventListener("click", (e) => {
        e.preventDefault()
        document.getElementById('firstname').disabled = false;
        document.getElementById('lastname').disabled = false;
        document.getElementById('password').disabled = false;
        document.getElementById('repassword').disabled = false;
        document.getElementById('save').disabled = false;
    })
</script>
{% endblock %}
